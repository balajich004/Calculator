<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="calculator">
        <div class="input">
            <input type="number" placeholder="this is where u input" id="input">
        </div>
        <div class="buttons">
            <div class="buttons-1 common">
                <button class="mod">%</button>
                <button class="div">&divide;</button>
                <button class="ac">AC</button>
                <button class="cancel">x</button>
            </div>
            <div class="buttons-2 common">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="mul">X</button>
            </div>
            <div class="buttons-3 common">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="sub">-</button>
            </div>
            <div class="buttons-4 common">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="add">+</button>
            </div>
            <div class="buttons-5 common">
                <button class="negate">+/-</button>
                <button class="zero">0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/button.js"></script>
</body>
</html>
